language: java

sudo: false

addons:
  hosts:
    - db

services:
  - docker

install:
  - docker-compose up db
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
  - mvn clean

jobs:
  include:
    - stage: unit tests
      install: skip
      jdk: oraclejdk15
      script: mvn test -Dtest=group10.tests.unit.*
    - stage: integration tests
      jdk: oraclejdk15
      script: mvn test -Dtest=group10.com.napier.sem.group10.integration.*
    - stage: deploy
      install: skip
      jdk: oraclejdk15
      script:
        - mvn package -DskipTests=true -Dmaven.javadoc.skip=true
        - docker-compose up --abort-on-container-exit

stages:
  - unit tests
  - integration tests
  - name: deploy
    if: branch = master

after_success:
  - bash <(curl -s https://codecov.io/bash) -t 5fc4669d-1a7b-4ead-bb1a-b075763266f6