language: java

sudo: false

addons:
  hosts:
    - db

services:
  - docker

install:
  - docker-compose up -d db
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
  - mvn clean

jobs:
  include:
    - stage: unit tests
      install: skip
      jdk: oraclejdk11
      script: mvn test -Dtest=com.napier.sem.group10.tests.unit.*
    - stage: integration tests
      jdk: oraclejdk11
      script: mvn test -Dtest=com.napier.sem.group10.tests.integration.*
    - stage: GitHub Release
      install: skip
      jdk: oraclejdk11
      script:
        - echo "Deploying to GitHub Releases"
        - mvn package -DskipTests=true -Dmaven.javadoc.skip=true
      before_deploy:
        # Set up git user name and tag this commit
        - git config --local user.name "Daniel elam"
        - git config --local user.email "dan@dandev.uk"
        # Create temporary tag from date and Git log.
        - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y-%m-%d')-$(git log --format=%h -1)}
        # Set tag
        - git tag $TRAVIS_TAG
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        # Copy built JAR file.  JAR built in $TRAVIS_BUILD_DIR/
        file: $TRAVIS_BUILD_DIR/target/SEM-CW-jar-with-dependencies.jar
        skip_cleanup: true

stages:
  - unit tests
  - integration tests
  - name: deploy
    if: branch = master

after_success:
  - bash <(curl -s https://codecov.io/bash) -t 5fc4669d-1a7b-4ead-bb1a-b075763266f6